<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Learning</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.9"
      integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
      crossorigin="anonymous"
    ></script>
    <style>
      .box1 {
        background-color: blue;
        width: 150px;
        height: 150px;
        color: whitesmoke;
      }
    </style>
  </head>

  <body>
    <h1>Intro to HTMX</h1>
    <!-- Long Polling -->
    <button hx-get="/content" hx-target="#result" hx-trigger="every 2s">
      Set Action
    </button>

    <div id="result"></div>
  </body>
</html>
